    <!-- Create blog post section start -->
    <section class="mt-5">

        <div class="container-md">
            <div class="row justify-content-center">
                <div class="col col-lg-10 col-xxl-9 ">
                    <h5 class="text-black">Create blog post</h5>
                    <hr>
                    <p>
                        <i style="font-size: 14px;">
                            Required fields are marked with an asterisk (*).
                        </i>
                    </p>

                    <div class="row mt-3 row-cols-1 row-cols-sm-2 row-cols-md-2" >

                        <div class="col mb-3" >
                            <label for="blog-title" class="form-label text-black">Title *</label>
                            <input type="email" class="form-control p-2" id="blog-title"
                                placeholder="Enter your thought title...">
                        </div>
                        <div class="col mb-3">
                            <label for="tags-input" class="form-label text-black">Tags</label>
                            <input type="email" class="form-control p-2" id="tags-input"
                                placeholder="Tags...">
                        </div>

                    </div>

                    <!-- section header start -->
                    <div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="section-header" class="form-label text-black">Section header *</label>
                                <input type="email" class="form-control p-2" id="section-header"
                                    placeholder="Enter header...">
                            </div>
                            <div class="mt-2">
                                <textarea class="form-control" id="article" rows="4" name="article"
                                    placeholder="Write your content here..." style="resize: none;">
                                </textarea>
                            </div>
                        </div>
                        
                    </div>

                    <div class="mt-3 mb-2">
                        <button type="button"
                            class="btn btn-white shadow-3-strong btn-lg self-alignemt-center rounded-6 text-black bg-light p-3"
                            data-mdb-collapse-init data-mdb-target="#collapseOneY" aria-expanded="true"
                            aria-controls="collapseOneY" id="add-new-article-btn">
                            <span class="" >
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi fw-bold" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                                </svg>
                            </span>
                            S<span class="text-lowercase">ection</span>
                        </button>
                    </div>
                    <!-- section header end -->
                    <hr>

                    <div class="mt-3 mb-3 footer text-end">
                        <button type="button" class="btn btn-md btn-primary"
                            data-mdb-ripple-init>
                            S<span class="text-lowercase">ubmit post</span>
                        </button>
                    </div>

                </div>
            </div>

        </div>

    </section>
    <!-- Create blog post section end-->



    <script>
        tinymce.init({
            selector: 'textarea#article',
            spellchecker_dialog: false, // Disable the spellchecker dialog
            browser_spellcheck: false, // Disable the browser's built-in spellchecker
            // width : 600,
            height: 400,
            plugins: [
                'advlist', 'autolink', 'link', 'image', 'lists', 'charmap', 'preview', 'anchor', 'pagebreak',
                'searchreplace', 'wordcount', 'visualblocks', 'visualchars', 'code', 'fullscreen', 'insertdatetime',
                'media', 'table', 'emoticons', 'template', 'help'
            ],
            toolbar: 'undo redo | styles | bold italic | alignleft aligncenter alignright alignjustify | ' +
                'bullist numlist outdent indent | link image | print preview media fullscreen | ' +
                'forecolor backcolor emoticons | help',
            menu: {
                favs: { title: 'My Favorites', items: 'code visualaid | searchreplace | emoticons' }
            },
            menubar: 'favs file edit view insert format tools table help',
            content_css: 'css/content.css'
        });
    </script>
